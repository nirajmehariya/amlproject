<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Genre Classification</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <style>
      body {
        margin: 50px;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      form {
        margin-top: 30px;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload MP3 File for Genre Classification</h2>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="file">Select MP3 file:</label>
        <input type="file" name="file" accept=".mp3" required />
        <button type="submit" class="button-primary">Predict Genre</button>
      </form>
    </div>
  </body>
</html>
